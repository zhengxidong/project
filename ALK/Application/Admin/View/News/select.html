<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>新闻列表</title>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/admin.css">
    <script src="__PUBLIC__/Admin/js/jquery.js"></script>
    <script src="__PUBLIC__/Admin/js/pintuer.js"></script>  
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
  <div class="padding border-bottom">  
  <a class="button border-yellow" href="__URL__/add"><span class="icon-plus-square-o"></span> 添加新闻</a>
  </div> 
  <table class="table table-hover text-center">
    <tr>
      <th width="5%">ID</th>
      <th>图片</th>
      <th>标题</th>
      <th>内容</th>
      <th>发布时间</th>     
      <th width="250">操作</th>
    </tr>
   <foreach name="arr" item="value">
    <tr>
      <td><!--{$value['id']}--></td>
      <td><img src="__PUBLIC__/Upload/newsimg/<!--{$value['newspath']}-->" alt="" width="50" height="50"/></td>
      <td><!--{$value['newstitle']}--></td>
      <td><!--{$value['newscontent']|htmlspecialchars_decode}--></td>
      <td><!--{$value['newsdate']|sj}--></td>
      <td>
      <div class="button-group">
      <a type="button" class="button border-main" href="__URL__/edit/id/<!--{$value['id']}-->"><span class="icon-edit"></span>修改</a>
       <a class="button border-red" href="javascript:void(0)" onclick="return del(<!--{$value['id']}-->)"><span class="icon-trash-o"></span> 删除</a>
      </div>
      </td>
    </tr>
   </foreach>
      <tr>
          <td colspan="8">
              <div class="pagelist">
                  <!--{$page}-->
              </div>
          </td>
      </tr>
  </table>

</div>
<script>
function del(id){
	if(confirm("您确定要删除吗?")){
		location.href='__URL__/delete/id/'+id;
	}
}
</script>
</body></html>
