<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__PUBLIC__/Admin/css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__/Admin/css/admin.css">
<script src="__PUBLIC__/Admin/js/jquery.js"></script>
<script src="__PUBLIC__/Admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加栏目</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="__URL__/add" enctype="multipart/form-data">
      <div class="form-group">
          <div class="label">
              <label>栏目名：</label>
          </div>
          <div class="field">
              <input type="text" class="input w50" name="columnname" data-validate="required:请输入分类" />
              <div class="tips"></div>
          </div>
      </div>
      <div class="form-group">
          <div class="label">
              <label>排序：</label>
          </div>
          <div class="field">
              <input type="text" class="input w50" name="sort" data-validate="required:请输入分类" />
              <label for="">整数，例：1，2，3</label>
              <div class="tips"></div>
          </div>
      </div>
      <div class="clear"></div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
