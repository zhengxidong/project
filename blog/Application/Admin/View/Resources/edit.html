<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>资源编辑 - 博客管理系统</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/style.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/font-awesome.min.css">
<link rel="apple-touch-icon-precomposed" href="__PUBLIC__/Admin/images/icon/icon.png">
<link rel="shortcut icon" href="__PUBLIC__/Admin/images/icon/favicon.ico">
<script src="__PUBLIC__/Admin/js/jquery-2.1.4.min.js"></script>
<!--[if gte IE 9]>
  <script src="__PUBLIC__/Admin/js/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="__PUBLIC__/Admin/js/html5shiv.min.js" type="text/javascript"></script>
  <script src="__PUBLIC__/Admin/js/respond.min.js" type="text/javascript"></script>
  <script src="__PUBLIC__/Admin/js/selectivizr-min.js" type="text/javascript"></script>
<![endif]-->
<!--[if lt IE 9]>
  <script>window.location.href='upgrade-browser.html';</script>
<![endif]-->
</head>

<body class="user-select">
<section class="container-fluid">
  <header>
      <!--加载顶部导航-->
      <include file="./Application/Admin/View/Public/nav.html"/>
  </header>
  <div class="row">
      <!--加载左边导航-->
      <include file="./Application/Admin/View/Public/left_nav.html"/>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <div class="row">
        <form action="__URL__/update" method="post" autocomplete="off" draggable="false">
            <input type="hidden" name="id" value="<!--{$resources['id']}-->"/>
            <div class="col-md-9">
                <h1 class="page-header">增加资源</h1>
                <div class="add-article-box">
                    <h2 class="add-article-box-title"><span>所属资源分类</span></h2>
                    <div class="add-article-box-content">
                        <select name="resourcestypeid" id="">
                            <foreach name="resourcestype" item="value">
                                <if condition="$resources['resourcestypeid'] eq $value['id']">
                                    <option value="<!--{$value['id']}-->" selected><!--{$value['resourcestypename']}--></option>
                                    <else/>
                                    <option value="<!--{$value['id']}-->"><!--{$value['resourcestypename']}--></option>
                                </if>
                            </foreach>
                        </select>
                        <span class="prompt-text">用简洁的文字描述资源。</span> </div>
                </div>
                <div class="add-article-box">
                    <h2 class="add-article-box-title"><span>名称</span></h2>
                    <div class="add-article-box-content">
                        <input type="text" name="name" value="<!--{$resources['name']}-->" class="form-control" placeholder="请输入资源名称" autocomplete="off">
                        <span class="prompt-text">用简洁的文字描述。</span> </div>
                </div>
                <div class="add-article-box">
                    <h2 class="add-article-box-title"><span>地址（URL）</span></h2>
                    <div class="add-article-box-content">
                        <input type="text" name="url" value="<!--{$resources['url']}-->" class="form-control" placeholder="在此处输入资源地址（URL）" required autocomplete="off">
                    </div>
                </div>
                <div class="add-article-box">
                    <h2 class="add-article-box-title"><span>密码</span></h2>
                    <div class="add-article-box-content">
                        <input type="text" name="resourcespw" value="<!--{$resources['resourcespw']}-->" class="form-control" placeholder="请输入资源名称" autocomplete="off">
                        <span class="prompt-text">用简洁的文字描述。</span> </div>
                </div>
            </div>
            <div class="col-md-3">
                <h1 class="page-header">操作</h1>

                <div class="add-article-box">
                    <h2 class="add-article-box-title"><span>保存</span></h2>
                    <div class="add-article-box-content">
                        <p><label>公开度：</label>
                            <if condition="$resources['ispublic'] eq 0">
                                <input type="radio" name="ispublic" value="0" checked/>公开
                                <input type="radio" name="ispublic" value="1" />加密
                                <else/>
                                <input type="radio" name="ispublic" value="0" />公开
                                <input type="radio" name="ispublic" value="1" checked/>加密
                            </if>
                        </p>
                    </div>
                    <div class="add-article-box-content"> <span class="prompt-text">请确定您对所有选项所做的更改</span> </div>
                    <div class="add-article-box-footer">
                        <button class="btn btn-primary" type="submit" name="submit">更新</button>
                    </div>
                </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</section>

<script src="__PUBLIC__/Admin/js/bootstrap.min.js"></script> 
<script src="__PUBLIC__/Admin/js/admin-scripts.js"></script>
</body>
</html>
