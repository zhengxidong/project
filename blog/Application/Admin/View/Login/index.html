<body class="user-select">
<div class="container" style="margin: 120px auto">
  <div class="siteIcon"><img src="__PUBLIC__/Admin/images/jiche.JPG" alt="" data-toggle="tooltip" data-placement="top" title="欢迎使用郑锡东博客管理系统" draggable="false" /></div>
  <form action="__URL__/check" method="post" autocomplete="off" class="form-signin">
    <h2 class="form-signin-heading">管理员登录</h2>
    <label for="userName" class="sr-only">用户名</label>
    <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">
    <label for="userPwd" class="sr-only">密码</label>
    <input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
    <a><button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit"><i class="fa fa-sign-in"></i>&nbsp;&nbsp;登录</button></a>
  </form>
  <div class="footer">
    <p><a style="color:#fff" href="<!--{:U('Home/Index/index')}-->" data-toggle="tooltip" data-placement="left" title="不知道自己在哪?">回到郑锡东博客 →</a></p>
  </div>
</div>
<script src="__PUBLIC__/Admin/js/bootstrap.min.js"></script> 
<script>
$('[data-toggle="tooltip"]').tooltip();
window.oncontextmenu = function(){
	//return false;
};
$('.siteIcon img').click(function(){
	window.location.reload();
});
$('#signinSubmit').click(function(){
	if($('#userName').val() === ''){
		$(this).text('用户名不能为空');
	}else if($('#userPwd').val() === ''){
		$(this).text('密码不能为空');
	}else{
		$(this).text('请稍后...');
	}
});
</script>
</body>
</html>
