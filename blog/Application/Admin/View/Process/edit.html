<body class="user-select">
<section class="container-fluid">
  <header>
      <!--加载顶部导航-->
      <include file="./Application/Admin/View/Public/nav.html"/>
  </header>
  <div class="row">
      <!--加载左边导航-->
      <include file="./Application/Admin/View/Public/left_nav.html"/>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <div class="row">
        <form action="__URL__/update" method="post" autocomplete="off" draggable="false">
            <input type="hidden" name="id" value="<!--{$list['id']}-->"/>
          <div class="col-md-9">
            <h1 class="page-header">编辑更新内容</h1>

            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>内容</span></h2>
              <div class="add-article-box-content">
                <textarea  name="updatecontent" class="form-control" placeholder="请输入更新内容" autocomplete="off"><!--{$list['updatecontent']}--></textarea>
                <span class="prompt-text">用简洁的文字描述所更新的内容。</span> </div>
            </div>
          </div>
          <div class="col-md-3">
            <h1 class="page-header">操作</h1>

            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>保存</span></h2>
              <div class="add-article-box-content"> <span class="prompt-text">请确定您对所有选项所做的更改</span> </div>
              <div class="add-article-box-footer">
                <button class="btn btn-primary" type="submit" name="submit">更新</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!--提示模态框-->
<div class="modal fade user-select" id="areDeveloping" tabindex="-1" role="dialog" aria-labelledby="areDevelopingModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="areDevelopingModalLabel" style="cursor:default;">该功能正在日以继夜的开发中…</h4>
      </div>
      <div class="modal-body"> <img src="images/baoman/baoman_01.gif" alt="深思熟虑" />
        <p style="padding:15px 15px 15px 100px; position:absolute; top:15px; cursor:default;">很抱歉，程序猿正在日以继夜的开发此功能，本程序将会在以后的版本中持续完善！</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">朕已阅</button>
      </div>
    </div>
  </div>
</div>
