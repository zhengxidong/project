<body class="user-select">
<section class="container-fluid">
  <header>
      <!--加载顶部导航-->
      <include file="./Application/Admin/View/Public/nav.html"/>
  </header>
  <div class="row">
      <!--加载左边导航-->
      <include file="./Application/Admin/View/Public/left_nav.html"/>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <form action="/Comment/checkAll" method="post">
          <ol class="breadcrumb">
              <li><a href="__URL__/add">发表说说</a></li>
          </ol>
        <h1 class="page-header">管理 <span class="badge"></span></h1>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th><span class="glyphicon glyphicon-th-large"></span> <span class="visible-lg">选择</span></th>
                <th><span class="glyphicon glyphicon-file"></span> <span class="visible-lg">ID</span></th>
                <th><span class="glyphicon glyphicon-file"></span> <span class="visible-lg">内容</span></th>
                <th><span class="glyphicon glyphicon-file"></span> <span class="visible-lg">发表的IP地址</span></th>
                <th><span class="glyphicon glyphicon-time"></span> <span class="visible-lg">发表时间</span></th>
                <th><span class="glyphicon glyphicon-pencil"></span> <span class="visible-lg">操作</span></th>
              </tr>
            </thead>
            <tbody>
            <foreach name="list" item="value">
              <tr>
                <td><input type="checkbox" class="input-control" name="checkbox[]" value="" /></td>
                <td class="article-title"><!--{$value['id']}--></td>
                <td><!--{$value['mood_content']}--></td>
                <td><!--{$value['mood_ip']}--></td>
                <td><!--{$value['mood_time']|sj}--></td>
                <td>
                    <a href="__URL__/edit/id/<!--{$value['mood_id']}-->" name="see"><i class="fa fa-edit"></i></a>
                    <a rel="1" name="delete" onclick="del(<!--{$value['id']}-->)"><i class="fa fa-trash-o"></i></a></td>
              </tr>
            </foreach>
            <script>
                function del(id){
                    if(confirm('确认删除吗')){
                        location.href='__URL__/delete/id/'+id;
                    }
                    return false;
                }
            </script>
            </tbody>
          </table>
        </div>
        <footer class="message_footer">
          <nav>
            <div class="btn-toolbar operation" role="toolbar">
              <div class="btn-group" role="group"> <a class="btn btn-default" onClick="select()">全选</a> <a class="btn btn-default" onClick="reverse()">反选</a> <a class="btn btn-default" onClick="noselect()">不选</a> </div>
              <div class="btn-group" role="group">
                <button type="submit" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="删除全部选中" name="checkbox_delete">删除</button>
              </div>
            </div>
            <ul class="pagination pagenav">
              <li class="disabled"><a aria-label="Previous"> <span aria-hidden="true">&laquo;</span> </a> </li>
              <li class="active"><a>1</a></li>
              <li class="disabled"><a aria-label="Next"> <span aria-hidden="true">&raquo;</span> </a> </li>
            </ul>
          </nav>
        </footer>
      </form>
    </div>
  </div>
</section>
