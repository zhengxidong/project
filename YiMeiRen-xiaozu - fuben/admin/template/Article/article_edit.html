    <title>编辑文章 - 文章管理 - H-ui.admin v2.3</title>

<body>
<article class="page-container">
    <form class="form form-horizontal" action="?c=article&a=update" method="post">
        <input type="hidden" name="id" value="<!--{$article[0]['id']}-->"/>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="<!--{$article[0]['articletitle']}-->" placeholder="" name="articletitle">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="articletypeid" class="select">
                    <option value="0">全部分类</option>
                    <!--{foreach $type as $value}-->
                    <!--{if $value['id'] eq $article[0]['articletypeid']}-->
                    <option value="<!--{$value['id']}-->" selected><!--{$value['articletypename']}--></option>
                    <!--{else}-->
                    <option value="<!--{$value['id']}-->"><!--{$value['articletypename']}--></option>
                    <!--{/if}-->
                    <!--{/foreach}-->
                </select>
				</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>发布人：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="adminid" class="select">
                    <!--{foreach $admin as $value}-->
                    <!--{if $value['id'] eq $article[0]['adminid']}-->
                    <option value="<!--{$value['id']}-->"><!--{$value['username']}--></option>
                    <!--{else}-->
                    <option value="<!--{$value['id']}-->"><!--{$value['username']}--></option>
                    <!--{/if}-->
                    <!--{/foreach}-->
                </select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">文章内容：</label>
            <textarea name="articlecontent" id="" cols="30" rows="10">
                <!--{$article[0]['articlecontent']}-->
            </textarea>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
            </div>
        </div>
    </form>
</article>
