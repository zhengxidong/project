    <title>添加用户 - H-ui.admin v2.3</title>
    <meta name="keywords" content="H-ui.admin v2.3,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v2.3，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
    <form action="?c=user&a=update" method="post" class="form form-horizontal" >
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
            <div class="formControls col-xs-8 col-sm-2">
                <input type="text" class="input-text" value="<!--{$arr[0]['username']}-->" placeholder="" id="username" name="username">
            </div>
            <input type="hidden" class="input-text" value="<!--{$arr[0]['id']}-->" placeholder="" id="id" name="id">
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <!--{if $arr[0]['sex'] eq 0}-->
                    <input name="sex" type="radio" value="0" checked>
                    <label >男</label>
                    <!--{else}-->
                    <input name="sex" type="radio" value="1">
                    <label >女</label>
                    <!--{/if}-->
                </div>
                <div class="radio-box">
                    <!--{if $arr[0]['sex'] neq 1}-->
                    <input type="radio" value="1" name="sex">
                    <label>女</label>
                    <!--{else}-->
                    <input name="sex" type="radio" value="0" checked>
                    <label >男</label>
                    <!--{/if}-->
                </div>
                <!--<div class="radio-box">
                    <input type="radio" id="sex-3" name="sex">
                    <label for="sex-3">保密</label>
                </div>-->
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="<!--{$arr[0]['phone']}-->" placeholder="" id="mobile" name="phone">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="<!--{$arr[0]['email']}-->" placeholder="@" name="email" id="email">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">是否锁定：</label>
            <div class="formControls col-xs-8 col-sm-2"> <span class="select-box">
				<select class="select" size="1" name="islocked">
                    <option value="0" selected>否</option>
                    <option value="1">是</option>
                </select>
				</span>
            </div>
            <label class="form-label col-xs-4 col-sm-3">管理员：</label>
            <div class="formControls col-xs-8 col-sm-2"> <span class="select-box">
				<select class="select" size="1" name="roleid">
                    <!--{foreach $role as $key=> $value}-->
                    <!--{if $value['rolename'] eq '注册用户'}-->
                    <option value="<!--{$value['id']}-->" selected><!--{$value['rolename']}--></option>
                    <!--{else}-->
                    <option value="<!--{$value['id']}-->"><!--{$value['rolename']}--></option>
                    <!--{/if}-->
                    <!--{/foreach}-->
                </select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="address"  cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符"><!--{$arr[0]['address']}--></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-member-add").validate({
            rules:{
                username:{
                    required:true,
                    minlength:2,
                    maxlength:16
                },
                sex:{
                    required:true,
                },
                mobile:{
                    required:true,
                    isMobile:true,
                },
                email:{
                    required:true,
                    email:true,
                },
                uploadfile:{
                    required:true,
                },

            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                //$(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                //parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
    });
</script>
