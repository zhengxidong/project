<title>编辑管理员</title>
</head>
<body>
<div class="pd-20">
  <form class="Huiform" id="loginform" action="?c=admin&a=update" method="post">
    <table class="table table-border table-bordered table-bg">
      <tbody>
      <input type="hidden" value="<!--{$arr[0]['id']}-->" name="id"/>
      <tr>
          <th class="text-r" width="80">角色：</th>
          <td>
              <select class="select" size="1" name="roleid">
                  <!--{foreach $role as $key=> $value}-->
                  <!--{if $value['id'] eq $arr[0]['roleid']}-->
                  <option value="<!--{$value['id']}-->" selected><!--{$value['rolename']}--></option>
                  <!--{else}-->
                  <option value="<!--{$value['id']}-->"><!--{$value['rolename']}--></option>
                  <!--{/if}-->
                  <!--{/foreach}-->
              </select>
          </td>
      </tr>
        <tr>
          <th class="text-r" width="80">管理员名称：</th>
          <td>
              <input name="username" value="<!--{$arr[0]['username']}-->" type="text" class="input-text" datatype="*1-20">
          </td>
        </tr>
        <tr>
          <th class="text-r va-t">密码：</th>
          <td>
              <input name="password" value="<!--{$arr[0]['password']}-->" type="text" class="input-text" datatype="*1-20">
          </td>
        </tr>
        <tr>
          <th></th>
          <td>
            <button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
<script type="text/javascript" src="../public/admin/js/jquery.min.js"></script>
